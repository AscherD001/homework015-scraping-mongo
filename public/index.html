<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <style>
      body { background-color: #F2F6D0 }
      #wrapper {
        position: relative;
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
        margin-top: 3vh;
      }
      #notes {
        float: right;
        width: 30%;
      }
      img {
        margin: 5px 5px 5px 0px;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      h1 {
        position: absolute;
        top: 1vh;
      }
    </style>
    <script src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars-1.0.0.beta.6.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="wrapper">
        <script id="handlebars-demo" type="text/x-handlebars-template">
          <div>
              <h1>{{title}}</h1>
          </div>
       </script>

      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script type="text/javascript">
      var template = $('#handlebars-demo').html();

      var context = { "title" : "Article Scraper with Notes" };

      var templateScript = Handlebars.compile(template);

      var html = templateScript(context);

      $(document.body).prepend(html);

      $("h1").css("left", window.innerWidth / 2 - 130);
    </script>
  </body>
</html>
